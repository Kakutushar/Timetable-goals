<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Timetable</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* Image upload */
    .image-upload {
      border: 2px dashed #bbb;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .image-upload img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    /* Heading */
    h1[contenteditable="true"] {
      outline: none;
      border-bottom: 2px solid transparent;
      transition: border 0.2s;
      font-size: 1.8rem;
      margin: 10px 0;
    }
    h1[contenteditable="true"]:focus {
      border-bottom: 2px solid #4f46e5;
    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      height: 12px;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      margin: 15px 0;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: #4f46e5;
      transition: width 0.3s;
    }

    /* To-do + streak */
    .todo-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .todos {
      flex: 1;
    }
    .todos ul {
      list-style: none;
      padding: 0;
    }
    .todos li {
      margin: 8px 0;
    }

    .streak {
      width: 100px;
      height: 100px;
      border: 6px solid #4f46e5;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #4f46e5;
      margin-left: 20px;
    }

    /* Timetable */
    .timetable-container {
      margin-top: 30px;
      position: relative;
    }
    .timetable {
      width: 100%;
      border-collapse: collapse;
    }
    .timetable th, .timetable td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .edit-btn {
      position: absolute;
      top: -40px;
      right: 0;
      background: #4f46e5;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Image Upload -->
    <label class="image-upload">
      <input type="file" accept="image/*" hidden id="uploadImage">
      <span>Click to upload image</span>
      <img id="preview" style="display:none;">
    </label>
    
    <!-- Heading -->
    <h1 contenteditable="true">My Daily Plan</h1>
    
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- To-do + streak -->
    <div class="todo-section">
      <div class="todos">
        <ul id="taskList">
          <li><input type="checkbox"> Task 1</li>
          <li><input type="checkbox"> Task 2</li>
          <li><input type="checkbox"> Task 3</li>
        </ul>
      </div>
      <div class="streak" id="streakCounter">0ðŸ”¥</div>
    </div>

    <!-- Timetable -->
    <div class="timetable-container">
      <button class="edit-btn" onclick="toggleEdit()">Edit</button>
      <table class="timetable" contenteditable="false" id="timetable">
        <tr>
          <th>Monday</th><th>Tuesday</th><th>Wednesday</th>
          <th>Thursday</th><th>Friday</th><th>Sat/Sun</th>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    // Image preview
    const upload = document.getElementById("uploadImage");
    const preview = document.getElementById("preview");
    upload.addEventListener("change", () => {
      const file = upload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Progress bar update
    const checkboxes = document.querySelectorAll("#taskList input[type='checkbox']");
    const progressFill = document.getElementById("progressFill");
    checkboxes.forEach(cb => cb.addEventListener("change", updateProgress));

    function updateProgress() {
      const total = checkboxes.length;
      const done = [...checkboxes].filter(cb => cb.checked).length;
      const percent = (done / total) * 100;
      progressFill.style.width = percent + "%";
    }

    // Streak counter
    let streak = 0;
    function checkStreak() {
      const allDone = [...checkboxes].every(cb => cb.checked);
      if (allDone) {
        streak++;
        document.getElementById("streakCounter").textContent = streak + "ðŸ”¥";
      }
    }
    checkboxes.forEach(cb => cb.addEventListener("change", checkStreak));

    // Timetable edit toggle
    function toggleEdit() {
      const table = document.getElementById("timetable");
      if (table.contentEditable === "true") {
        table.contentEditable = "false";
        alert("Changes saved!");
      } else {
        table.contentEditable = "true";
      }
    }
  </script>
</body>
</html>
