
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <!-- Google Fonts for the theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <main class="main-content">
            <header>
                <h1 id="main-heading" contenteditable="true">My Daily Dashboard</h1>
            </header>
            <section class="goals-and-streak">
                <div class="daily-goals-card">
                    <div class="card-header">
                        <h3>Today's Goals</h3>
                        <div class="progress-container">
                            <div id="progress-bar"></div>
                        </div>
                    </div>
                    <ul id="goals-list"></ul>
                    <div class="add-goal-form">
                        <input type="text" id="new-goal-input" placeholder="Add a new goal...">
                        <button id="add-goal-btn">+</button>
                    </div>
                </div>
                <div class="streak-card">
                    <h3>Streak</h3>
                    <div class="streak-circle">
                        <span id="streak-count">0</span>
                        <small>days</small>
                    </div>
                </div>
            </section>
            <section class="timetable-card">
                 <div class="card-header">
                    <h3>Weekly Timetable</h3>
                    <button id="edit-timetable-btn">Edit</button>
                </div>
                <table id="timetable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>
        
        <aside class="sidebar">
            <label for="image-upload-input" class="image-uploader">
                <img src="" alt="User Profile" id="profile-image">
                <div class="image-placeholder" id="image-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                </div>
            </label>
            <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
        </aside>
    </div>

    <div id="timetable-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Edit Schedule</h3>
            <p>Editing for <strong id="modal-cell-info"></strong></p>
            <textarea id="modal-textarea" rows="4" placeholder="Enter activity..."></textarea>
            <div class="modal-actions">
                <button id="modal-save-btn">Save</button>
                <button id="modal-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
